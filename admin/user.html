<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen User - Sistem POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .active-indicator {
            transition: left 300ms, width 300ms;
        }

        .card-container {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .table-action-btn {
            @apply text-gray-500 hover:text-blue-600 transition-colors duration-200;
        }

        /* Modal Transitions */
        .modal {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 0;
            transform: scale(0.95);
            visibility: hidden;
        }

        .modal.is-active {
            opacity: 1;
            transform: scale(1);
            visibility: visible;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="min-h-screen">

        <nav class="bg-blue-600 text-white shadow-md">
            <div class="container mx-auto px-6 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="font-bold text-xl">
                        <i class="fas fa-cash-register mr-2"></i>POS System
                    </div>
                    <button id="hamburger-btn" class="lg:hidden text-white hover:text-gray-300 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                    <div id="nav-menu" class="hidden lg:flex lg:items-center lg:space-x-4">
                        <span id="active-indicator"
                            class="hidden lg:block absolute bottom-0 h-1 bg-white rounded-t-lg active-indicator z-10"></span>
                        <a href="dashboard.html" id="dashboard-btn"
                            class="relative py-2 px-3 rounded-md hover:bg-blue-700 transition-colors duration-300 z-20 font-semibold">
                            <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                        </a>
                        <a href="produk.html" id="manajemen-produk-btn"
                            class="relative py-2 px-3 rounded-md hover:bg-blue-700 transition-colors duration-300 z-20 font-semibold">
                            <i class="fas fa-box mr-2"></i>Produk
                        </a>
                        <a href="stok.html" id="manajemen-stok-btn"
                            class="relative py-2 px-3 rounded-md hover:bg-blue-700 transition-colors duration-300 z-20 font-semibold">
                            <i class="fas fa-warehouse mr-2"></i>Stok
                        </a>
                        <a href="transaksi.html" id="riwayat-transaksi-btn"
                            class="relative py-2 px-3 rounded-md hover:bg-blue-700 transition-colors duration-300 z-20 font-semibold">
                            <i class="fas fa-history mr-2"></i>Transaksi
                        </a>
                        <a href="laporan.html" id="laporan-penjualan-btn"
                            class="relative py-2 px-3 rounded-md hover:bg-blue-700 transition-colors duration-300 z-20 font-semibold">
                            <i class="fas fa-chart-line mr-2"></i>Laporan
                        </a>
                        <a href="user.html" id="manajemen-user-btn"
                            class="relative py-2 px-3 rounded-md bg-blue-700 text-white transition-colors duration-300 z-20 font-semibold">
                            <i class="fas fa-users mr-2"></i>User
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="relative focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span
                            class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500 ring-2 ring-blue-600"></span>
                    </button>
                    <div id="profile-trigger"
                        class="flex items-center space-x-2 cursor-pointer border-2 border-blue-400 p-1 rounded-md">
                        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=SitiNurjanah" alt="Siti Nurjanah"
                            class="rounded-md h-8 w-8">
                        <div>
                            <div class="text-sm font-semibold">Siti</div>
                            <div class="text-xs text-gray-200">Kasir</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="p-4 md:p-8">
            <div class="bg-white p-6 rounded-3xl shadow-sm">
                <div
                    class="flex flex-col sm:flex-row justify-between items-start sm:items-center pb-4 border-b border-gray-200 mb-6 space-y-2 sm:space-y-0">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Manajemen User</h1>
                        <p class="text-sm text-gray-500">Kelola daftar user dan hak akses sistem</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="open-modal-btn" onclick="toggleModal(true)"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl text-sm font-medium flex items-center space-x-2">
                            <i class="fas fa-user-plus"></i>
                            <span>Tambah User</span>
                        </button>
                    </div>
                </div>

                <div class="grid lg:grid-cols-1 gap-8 mb-8">
                    <div class="card-container bg-white p-6 rounded-3xl shadow-lg border border-gray-200">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Nama
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Email
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Peran
                                        </th>
                                        <th scope="col" class="relative px-6 py-3">
                                            <span class="sr-only">Aksi</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200" id="user-table-body">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Admin</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">admin@pos.com</td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span
                                                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                                Admin
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                            <a href="#" class="table-action-btn mr-3"><i class="fas fa-edit"></i></a>
                                            <a href="#" class="table-action-btn text-red-500 hover:text-red-700"><i class="fas fa-trash-alt"></i></a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Siti Nurjanah</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">siti@pos.com</td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span
                                                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                                Kasir
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                            <a href="#" class="table-action-btn mr-3"><i class="fas fa-edit"></i></a>
                                            <a href="#" class="table-action-btn text-red-500 hover:text-red-700"><i class="fas fa-trash-alt"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="addUserModal" class="modal fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog"
            aria-modal="true">
            <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"
                    onclick="toggleModal(false)"></div>
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

                <div
                    class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                                <h3 class="text-lg leading-6 font-bold text-gray-900" id="modal-title">
                                    Tambah User Baru
                                </h3>
                                <div class="mt-4">
                                    <form id="addUserForm">
                                        <div class="mb-4">
                                            <label for="user-name" class="block text-sm font-medium text-gray-700">Nama</label>
                                            <input type="text" id="user-name"
                                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border"
                                                required>
                                        </div>
                                        <div class="mb-4">
                                            <label for="user-email" class="block text-sm font-medium text-gray-700">Email</label>
                                            <input type="email" id="user-email"
                                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border"
                                                required>
                                        </div>
                                        <div class="mb-4">
                                            <label for="user-password" class="block text-sm font-medium text-gray-700">Password</label>
                                            <input type="password" id="user-password"
                                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border"
                                                required>
                                        </div>
                                        <div class="mb-4">
                                            <label for="user-role" class="block text-sm font-medium text-gray-700">Peran</label>
                                            <select id="user-role"
                                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border"
                                                required>
                                                <option value="Admin">Admin</option>
                                                <option value="Kasir">Kasir</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="submit" form="addUserForm"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                            Simpan
                        </button>
                        <button onclick="toggleModal(false)" type="button"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Batal
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('#nav-menu a');
            const activeIndicator = document.getElementById('active-indicator');
            const navMenu = document.getElementById('nav-menu');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const modal = document.getElementById('addUserModal');
            const addUserForm = document.getElementById('addUserForm');
            const userTableBody = document.getElementById('user-table-body');

            // Fungsi untuk mengelola modal
            window.toggleModal = function (show) {
                if (show) {
                    modal.classList.add('is-active');
                } else {
                    modal.classList.remove('is-active');
                }
            }

            // Menutup modal saat mengklik di luar area modal
            modal.addEventListener('click', function (event) {
                if (event.target === modal) {
                    toggleModal(false);
                }
            });

            // Fungsi untuk menggerakkan indikator navbar
            function moveIndicator(targetElement) {
                if (!targetElement || !activeIndicator || window.innerWidth < 1024) return;
                const menuRect = navMenu.getBoundingClientRect();
                const targetRect = targetElement.getBoundingClientRect();
                const newLeft = targetRect.offsetLeft - menuRect.offsetLeft;
                const newWidth = targetRect.offsetWidth;
                activeIndicator.style.left = newLeft + 'px';
                activeIndicator.style.width = newWidth + 'px';
                activeIndicator.classList.remove('hidden');
            }

            // Menetapkan status aktif pada navigasi
            function setActive(targetElement) {
                navLinks.forEach(link => {
                    link.classList.remove('bg-blue-700', 'text-white');
                });
                targetElement.classList.add('bg-blue-700', 'text-white');
                moveIndicator(targetElement);
            }

            const activeLink = document.getElementById('manajemen-user-btn');
            if (activeLink) {
                setActive(activeLink);
            }

            window.addEventListener('resize', () => {
                if (window.innerWidth >= 1024) {
                    const currentActive = document.querySelector('#nav-menu a.bg-blue-700');
                    if (currentActive) {
                        moveIndicator(currentActive);
                    } else if (activeLink) {
                        moveIndicator(activeLink);
                    }
                } else {
                    activeIndicator.classList.add('hidden');
                }
            });

            hamburgerBtn.addEventListener('click', () => {
                navMenu.classList.toggle('hidden');
            });

            // Handle form submission
            addUserForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const userName = document.getElementById('user-name').value;
                const userEmail = document.getElementById('user-email').value;
                const userRole = document.getElementById('user-role').value;

                if (userName && userEmail && userRole) {
                    let roleColorClass = '';
                    if (userRole === 'Admin') {
                        roleColorClass = 'bg-blue-100 text-blue-800';
                    } else if (userRole === 'Kasir') {
                        roleColorClass = 'bg-green-100 text-green-800';
                    }

                    const newRow = `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${userName}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${userEmail}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${roleColorClass}">
                                    ${userRole}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a href="#" class="table-action-btn mr-3"><i class="fas fa-edit"></i></a>
                                <a href="#" class="table-action-btn text-red-500 hover:text-red-700"><i class="fas fa-trash-alt"></i></a>
                            </td>
                        </tr>
                    `;

                    userTableBody.innerHTML += newRow;

                    // Reset form and close modal
                    addUserForm.reset();
                    toggleModal(false);
                }
            });
        });
    </script>
</body>

</html>
